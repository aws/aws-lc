version: 0.2
phases:
  install:
    commands:
      - apt-get --allow-insecure-repositories update
      - apt-get -y install ocaml binutils-aarch64-linux-gnu binutils-aarch64-linux-gnu binutils-x86-64-linux-gnu libstring-shellquote-perl libgmp-dev xdot
      # Install OPAM
      - wget https://raw.githubusercontent.com/ocaml/opam/master/shell/install.sh
      - chmod +x install.sh
      - echo "/usr/local/bin" | sh ./install.sh
      - opam init --disable-sandboxing
      # Build HOL Light
      - cd ${CODEBUILD_SRC_DIR_hol_light}
      - git checkout 4eef6f604636cea7e0a22d287cc015d8fd116b5f
      - make switch-5
      - eval $(opam env)
      - echo $(ocamlc -version)
      - echo $(camlp5 -v)
      - HOLLIGHT_USE_MODULE=1 make
  build:
    commands:
      - BUILD_CORE_COUNT=15
      - CORE_COUNT=64
      - cd ${CODEBUILD_SRC_DIR}/${S2N_BIGNUM_ARCH}
      - export HOLDIR=${CODEBUILD_SRC_DIR_hol_light}
      - make -j ${BUILD_CORE_COUNT} build_proofs build_tutorial
      - make -j ${CORE_COUNT} proofs tutorial
      - ../tools/collect-times.sh ${S2N_BIGNUM_ARCH}
