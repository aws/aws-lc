      codebuild-aws-lc-ci-github-actions-${{ github.run_id }}-${{ github.run_attempt }}
      image:arm-3.0
      instance-size:small
    outputs:
      ubuntu2004: ${{ steps.images.outputs.ubuntu2004 }}
