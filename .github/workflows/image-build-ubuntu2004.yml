            # Check Clang 10 Compilers
            source /opt/compiler-env/setup-clang-10.sh
            ./.github/docker_images/scripts/verify-compiler-version.sh $CC clang 10.0
            ./.github/docker_images/scripts/verify-compiler-version.sh $CXX clang 10.0

  aarch64_push:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on:
      codebuild-aws-lc-ci-github-actions-${{ github.run_id }}-${{ github.run_attempt }}
      image:arm-3.0
      instance-size:small
    needs:
