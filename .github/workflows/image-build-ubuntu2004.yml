        uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          file: ./.github/docker_images/aws-lc/ubuntu/Dockerfile.2004
          context: ./.github/docker_images/aws-lc/ubuntu
          build-contexts: |
            scripts=./.github/docker_images/scripts
          tags: ${{ steps.images.outputs.ubuntu2004 }}
          push: true
      - uses: ./.github/actions/codebuild-docker-run
        name: Validate Container
        with:
          image: ${{ steps.images.outputs.ubuntu2004 }}
          run: |
            ./.github/docker_images/scripts/verify-aws-cli-version.sh 2
            ./.github/docker_images/scripts/verify-go-version.sh 1.25
            ./.github/docker_images/scripts/verify-cmake-version.sh cmake 3.16
            ./.github/docker_images/scripts/verify-perl-version.sh 5.30
            # Check GCC 7 Compilers
            source /opt/compiler-env/setup-gcc-7.sh
            ./.github/docker_images/scripts/verify-compiler-version.sh $CC gcc 7.5
            ./.github/docker_images/scripts/verify-compiler-version.sh $CXX g++ 7.5
            # Check GCC 8 Compilers
            source /opt/compiler-env/setup-gcc-8.sh
            ./.github/docker_images/scripts/verify-compiler-version.sh $CC gcc 8.4
            ./.github/docker_images/scripts/verify-compiler-version.sh $CXX g++ 8.4
            # Check Clang 7 Compilers
            source /opt/compiler-env/setup-clang-7.sh
            ./.github/docker_images/scripts/verify-compiler-version.sh $CC clang 7.0
