      - name: Pull Images From Staging
        run: |
          docker pull ${{ needs.aarch64_build.outputs.ubuntu2004 }}
      - name: Tag Images
        run: |
          docker tag ${{ needs.aarch64_build.outputs.ubuntu2004 }} ${{ steps.images.outputs.ubuntu2004 }}
      - name: Push Images
        run: |
          docker push ${{ steps.images.outputs.ubuntu2004 }}

  multiarch_manifest:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on:
      codebuild-aws-lc-ci-github-actions-${{ github.run_id }}-${{ github.run_attempt }}
      image:linux-5.0
      instance-size:small
    needs:
      - x86_64_push
      - aarch64_push
    steps:
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Get ECR Registry & Repository Details
        id: ecr
        run: |
          echo registry_url=${ECR_REGISTRY_URL} >> "$GITHUB_OUTPUT"
      - name: Generate Manifest Name
        id: images
        run: |
          echo ubuntu2004=${{ steps.ecr.outputs.registry_url }}/aws-lc/ubuntu:20.04 >> "$GITHUB_OUTPUT"
      - name: Create & Push Multi-platform Manifests
        run: |
          docker manifest create ${{ steps.images.outputs.ubuntu2004 }} \
            ${{ needs.x86_64_push.outputs.ubuntu2004 }} \
            ${{ needs.aarch64_push.outputs.ubuntu2004 }}
      - name: Push Multi-platform manifests
        run: |
          docker manifest push ${{ steps.images.outputs.ubuntu2004 }}
